<mat-card>
    <mat-card-header>
        <mat-card-title>{{ game.gameName }}&nbsp;{{ sheet.sheetName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="square-box-container">
            <div class="square-box-image-container">
                <img class="sheet-image" loading="lazy" [src]="'assets/'+game.gameId+'/'+sheet.sheetId+'/'+sheet.imgAsset" [alt]="'Thumbnail for '+game.gameId+'/'+sheet.sheetId" />
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-chip-list aria-label="Character selection">
            <mat-chip *ngFor="let character of sheet.characters" color="primary" selected (click)="openCharacterSheet(character)">
                {{ character.name }}
            </mat-chip>
            <ng-template [ngIf]="sheet.characters.length === 0">
                <mat-chip trailingIcon="add" (click)="createCharacterSheet()">
                    {{ 'sheet-selector.sheet-card.create' | translate }}
                </mat-chip>
            </ng-template>
            <mat-chip class="download" (click)="downloadVrpgJson()"><mat-icon>download</mat-icon></mat-chip>
          </mat-chip-list>
    </mat-card-footer>
</mat-card>
